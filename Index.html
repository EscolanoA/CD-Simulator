<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="CenterTitle">
        <h1>Sword Simulator</h1>
    </div>

    <div class="TwoColumn">
        
        <SwordDisplay id="SwordDisplay">
            <h2>Inventory</h2>
            <SwordInventory id="SwordInventory"></SwordInventory>
            <SwordAmountDisplay id="SwordAmountDisplay"></SwordAmountDisplay>
        </SwordDisplay>

        <ShardDisplay id="ShardDisplay">
            <h2>Shards</h2>
            <ShardInventory id="ShardInventory"></ShardInventory>
        </ShardDisplay>
    </div>

    <div class="TwoColumn">
        <button class ="button" id="DismantleButton">Dismantle Swords to Shards</button>
        <button class="button" id="CraftButton">Craft Shards into Swords</button>
    </div>
    <button id="ResetButton">Reset</button>

    <br> </br>

    <AddSwordContainer>

    </AddSwordContainer>
        Common Sword : <input type="number" id="AddCommonSwordInput" value="0">
        <br>
        Uncommon Sword : <input type="number" id="AddUncommonSwordInput" value="0">
        <br>
        Rare Sword : <input type="number" id="AddRareSwordInput" value="0">
        <br>
        Epic Sword : <input type="number" id="AddEpicSwordInput" value="0">
        <br>
        Legendary Sword : <input type="number"id="AddLegendarySwordInput" value="0">
        <br>
        Godly Sword : <input type="number" id="AddGodlySwordInput" value="0">
        <br>
        <button id="AddSwordButton">Add Swords</button>
    </AddSwordContainer>
    <br>
    <AddShardContainer>
        Common Shard : <input type="number" id="AddCommonShardInput" value="0">
        <br>
        Uncommon Shard : <input type="number" id="AddUncommonShardInput" value="0">
        <br>
        Rare Shard : <input type="number" id="AddRareShardInput" value="0">
        <br>
        Epic Shard : <input type="number" id="AddEpicShardInput" value="0">
        <br>
        Legendary Shard : <input type="number"id="AddLegendaryShardInput" value="0">
        <br>
        Godly Shard : <input type="number" id="AddGodlyShardInput" value="0">
        <br>
        <button id="AddShardButton">Add Shards</button>
    </AddShardContainer>

    <script src="./script.js"></script>
</body>

</html>
